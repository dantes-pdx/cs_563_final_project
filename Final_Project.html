<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Final Project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="#intro">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#work-history">Work History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#achievements">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#form">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container flex-container">
      <!-- About Section -->
      <section id="intro" class="section">
        <h2>About</h2>
        <div id="intro"><script src="./javascript/01-Intro.js"></script></div>
      </section>

      <!-- Work History Section -->
      <section id="work-history" class="section">
        <h2>Work History</h2>
        <div class="btn-group">
          <button class="btn btn-primary" id="past_work">Past</button>
          <button class="btn btn-secondary" id="current_work">Present</button>
          <button class="btn btn-success" id="fun">Fun Past</button>
        </div>
        <div id="results"></div>
        <script src="./javascript/02-Work-History.js"></script>
      </section>

      <!-- Projects Section with Carousel -->
      <section id="achievements" class="section">
        <h2>Achievements</h2>
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a
                href="https://www.hackerrank.com/profile/sanchez545"
                target="_blank"
                class="d-block w-100 h-auto"
              >
                <img
                  src="./images/hackerrank_profile.jpg"
                  style="max-width: 100%; height: auto"
                  class="d-block w-100 h-auto"
                  alt="Hackerrank Profile"
                />
              </a>
            </div>
            <div class="carousel-item">
              <a
                href="https://www.hackerrank.com/certificates/75b8f62b32fa"
                target="_blank"
                class="d-block w-100 h-auto"
              >
                <img
                  src="./images/software_engineer_cert.jpg"
                  class="d-block w-100 h-auto"
                  alt="Software Engineer Certificate"
                />
              </a>
            </div>
            <div class="carousel-item">
              <a
                href="https://www.hackerrank.com/certificates/61302de2b55d"
                target="_blank"
                class="d-block w-100 h-auto"
              >
                <img
                  src="./images/problem_solving_intermediate_cert.jpg"
                  class="d-block w-100 h-auto"
                  alt="Problem Solving Intermediate Certificate"
                />
              </a>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <script src="./javascript/03-Achievements.js"></script>
      </section>

      <!-- Contact Form Section -->
      <section id="form" class="section">
        <h2 class="text-left">Contact</h2>
        <form class="p-4 rounded shadow-sm">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
        <script src="./javascript/04-form.js"></script>
      </section>
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
